

<div class="container-fluid g-0">
  <app-header></app-header>

  <main>

    <div class="toolbar">

      <div class="add-employee">
        <button type="button" class="btn btn-outline-success btn-lg"
        data-bs-toggle="modal" data-bs-target="#exampleModal"
        >Add Employee</button>
      </div>

      <div class="search-employees">
        <input type="search" class="form-control" placeholder="Search Employees">
      </div>

    </div>

    <div class="employees">
      <div class="row mt-5">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic">There are no Employees Added</span>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" #tempButton>
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title " id="exampleModalLabel"> Enter Employee Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">

        <form [formGroup]="employeeForm">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First Name" formControlName="firstName">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">
            </div>
          </div>

          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information
              </h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="datepicker" formControlName="birthdate">
            </div>
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" 
                    name="gender" id="male" value="m" formControlName="gender">
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" 
                    name="gender" id="female" value="f" formControlName="gender">
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <select class="form-select">
                <option value="default" selected>Select Your Education
                </option>
                <option *ngFor="let option of educationOptions; let i = 
                index;" value="{{i}}">
                  {{option | titlecase}}
                </option>
              </select>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label">Profile Image</label>
              <input type="file" class="form-control" td="profile" #fileInput>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Company Name" formControlName="company">
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input type="number" class="form-control" placeholder="Job Experience (Yrs)" formControlName="jobExperience">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="Salary (LPA)" formControlName="salary">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Insert</button>
      </div>
    </div>
  </div>
</div>
